{% extends 'base.html' %}
{% block title %}Top Customers{% endblock %}
{% block content %}



<h1>Top Customers</h1>

<ol class="list-group list-group-flush">
  {% for r in rows %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="/{{ r.cust.id }}/">{{ r.cust.fullName() }}</a>
    <span class="badge badge-primary badge-pill">{{r.rescount}}</span>
  </li>
  {% endfor %}
</ol>

{% endblock %}
